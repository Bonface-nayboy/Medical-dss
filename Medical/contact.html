<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Healthcare DSS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <div class="min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-blue-500 shadow-md p-4">
      <div class="flex justify-between items-center">
        <ul class="flex space-x-6 text-white font-medium">
          <li><a href="/index.html" class="hover:underline">Home</a></li>
          <li><a href="about.html" class="hover:underline">About</a></li>
          <li><a href="contact.html" class="hover:underline">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Header -->
    <header class="bg-white text-center py-6">
      <h1 class="text-3xl font-bold">Contact Us</h1>
      <p class="text-lg">We would love to hear from you!</p>
    </header>

    <!-- Main Content -->
    <main class="flex-grow p-6">
      <!-- Contact Form -->
      <section class="bg-white p-6 rounded-lg shadow-md mb-6">
        <h2 class="text-2xl font-bold text-blue-600 mb-4">Get in Touch</h2>

        <form id="contact-form" class="space-y-4">
          <div>
            <label for="name" class="block text-gray-700">Name</label>
            <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded-lg p-2" required>
          </div>
          <div>
            <label for="email" class="block text-gray-700">Email</label>
            <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded-lg p-2" required>
          </div>
          <div>
            <label for="number" class="block text-gray-700">Phone No</label>
            <input type="number" id="number" name="number" class="w-full border border-gray-300 rounded-lg p-2" required>
          </div>
          <div>
            <label for="message" class="block text-gray-700">Message</label>
            <textarea id="message" name="message" rows="4" class="w-full border border-gray-300 rounded-lg p-2" required></textarea>
          </div>
          <button type="submit" class="w-full bg-blue-500 text-white font-medium py-2 rounded-lg hover:bg-blue-600">Submit</button>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4">
      <p class="text-sm">&copy; 2025 Healthcare DSS. All rights reserved.</p>
    </footer>
  </div>

  <!-- JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const contactForm = document.getElementById('contact-form');

      contactForm.addEventListener('submit', async function (e) {
        e.preventDefault(); // Prevent default form submission

        // Gather form data
        const formData = new FormData(contactForm);
        const data = {
          name: formData.get('name'),
          email: formData.get('email'),
          number: formData.get('number'),
          message: formData.get('message'),
        };

        try {
          // Simulate API call (replace with your actual API request)
          await new Promise((resolve) => setTimeout(resolve, 1000));

          // Show success alert
          alert(`Thank you, ${data.name}! Your message has been sent successfully.`);
        } catch (error) {
          // Show error alert
          alert('Failed to send your message. Please try again later.');
        }
      });
    });
  </script>
</body>
</html>
